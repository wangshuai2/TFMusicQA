<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>问答学生端</title>
    <link rel="stylesheet" href="./public/css/question-s.css">
</head>

<body>
    <div class="container style5" id="container">
        <div class="content" id="content">
            <div class="q-content">
                <div class="q-title">
                    <h4>1、问题标题问题标题问题标题，问题标题问题标题？问题标题问题标题</h4>
                </div>
                <div class="q-options">
                    <div class="items">回答1回答1回答1回答1</div>
                    <div class="items">回答2回答2回答2回答2</div>
                    <div class="items">回答3回答3回答3回答3</div>
                    <div class="items">回答4回答4回答4回答4</div>
                </div>
                <div class="q-footer">
                    <button id="submitAnswer">提交答案</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup popup-hide" id="popup">
        <div class="popup-cont popup-cuo">
            <p class="dui-p">回答正确</p>
            <p class="cuo-p">回答错误</p>
        </div>
    </div>
    <script src="./public/js/question-s.js"></script>

</html>
